<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/styles.css">
        <!-- Load Google Fonts -->
            <link href="https://fonts.googleapis.com/css?family=Fira+Sans:900|Merriweather&display=swap" rel="stylesheet">
        <!-- Load Styles -->
    <title>Login UI</title>
</head>
<body>
    <form  class="container" action="#" method="get">
        <div class="login-box">
            <header>Sign In</header>
            <input type="text" placeholder="Username" required class="login-input">
            <input type="password" placeholder="Password" required class="login-input">
            <div class="remember-container">
                <input type="checkbox" id="remember" name="remember" class="login-remember">
                <label for="remember" class="remember-label">Remember me</label>
            </div>
            <button type="login" class="login-button">Log In</button>
        </div>
    </form>
    
</body>
</html>
